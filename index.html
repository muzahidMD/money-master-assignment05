<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-4">Money Calculator</h1>
    </header>
    <section class="mx-5 ">
        <div class="row ">
            <div class="col-md-7">
                <div class="border border-5 rounded-3 half-width ">
                    <img class="w-100" src="images/money.jpg" alt="">
                </div>
            </div>
            <div class="col-md-5 ">
                <div class=" border border-5 rounded-3 half-width text-center py-3">
                    <h4>Income</h4>
                    <p>Income: <input class="input rounded-3 mx-2" type="text"></p>
                    <h5 class="my-3">Expenses</h5>
                    <p>Food: <input id="food-input" class="input rounded-3 mx-2" type="text"></p>
                    <p>Rent: <input id="rent-input" class="input rounded-3 mx-2" type="text"></p>
                    <p>Clothes: <input id="clothes-input" class="input rounded-3 mx-2" type="text"></p>
                    <button id="calculateBtn" class="rounded-3 my-3">Calculate</button>
                    <p>Total Expenses:<span id="expenses-total"> 00 </span> </p>
                    <p>Balance: 00</p>
                    <p>Save : <input class="input rounded-3 mx-2" type="text"><span> % </span><button
                            class="rounded-3">Save</button></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
