<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-4">Money Calculator</h1>
    </header>
    <section class="mx-5 ">
        <div class="row ">
            <div class="col-md-7">
                <div class="border border-5 rounded-3 half-width ">
                    <img class="w-100" src="images/money.jpg" alt="">
                </div>
            </div>

            <div class="col-md-5 ">
                <div class="border border-5 rounded-3 half-width ">
                    <div class="">
                        <h4>Income</h4>
                        <label for="income">Income:</label>
                        <input id="income-input" class="input rounded-3 mx-2" type="text">
                    </div>
                    <div>
                        <h5 class="my-3">Expenses</h5>
                        <div>
                            <div>
                                <div class="my-3">
                                    <label for="food">Food: </label>
                                    <input id="food-input" class="input rounded-3 mx-2" type="text">
                                </div>
                                <div class="my-3">
                                    <label for="rent">Rent: </label>
                                    <input id="rent-input" class="input rounded-3 mx-2" type="text">
                                </div>
                                <div class="my-3">
                                    <label for="clothes">Clothes: </label>
                                    <input id="clothes-input" class="input rounded-3 mx-2" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="calculateBtn" class="rounded-3 my-3">Calculate</button>
                    </div>
                    <div>
                        <p>Total Expenses: <span id="expenses-total"> 00 </span> </p>
                        <p>Balance: <span id="balance-total"> 00 </span></p>
                    </div>
                    <div>
                        <div>
                            <label for="income">Save :</label>
                            <input id="save-input" class="input rounded-3 mx-2" type="text"><span> % </span><button
                                id="saveBtn" class="rounded-3">Save</button>
                        </div>
                        <div class="mt-3">
                            <p>Saving Amount: <span id="saving-total"> 00 </span></p>
                            <p>Remaining Balance: <span id="remaining-total"> 00 </span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
